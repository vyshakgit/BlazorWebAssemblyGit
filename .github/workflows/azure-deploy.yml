name: Build and Deploy Blazor WASM to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # FIXED: solution file is at repo root
      - name: Restore dependencies
        run: dotnet restore BlazorAppWebAssemblyTest.sln

      - name: Build solution
        run: dotnet build BlazorAppWebAssemblyTest.sln --configuration Release --no-restore

      # CORRECT server project path
      - name: Publish Blazor Server (hosted)
        run: dotnet publish BlazorAppWebAssemblyTest/BlazorAppWebAssemblyTest/BlazorAppWebAssemblyTest.csproj -c Release -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: blazorappftp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
