name: Build and Deploy Blazor WASM to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore
      - name: Restore dependencies
        run: dotnet restore BlazorAppWebAssemblyTest.sln

      # 4. Build
      - name: Build
        run: dotnet build BlazorAppWebAssemblyTest.sln -c Release --no-restore

      # 5. Publish SERVER project only
      - name: Publish Blazor Server (hosted)
        run: dotnet publish BlazorAppWebAssemblyTest/BlazorWebAssembly -c Release -o publish

      # 6. Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: blazorappftp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
